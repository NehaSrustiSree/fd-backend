name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      
      - name: Build with Maven
        working-directory: ./backend-spring
        run: mvn -B -DskipTests package
      
      - name: Run tests
        working-directory: ./backend-spring
        run: mvn test
      
      - name: Build Docker image
        working-directory: ./backend-spring
        run: docker build -t groceries-backend:${{ github.sha }} -t groceries-backend:latest .
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag groceries-backend:latest ${{ secrets.DOCKER_USERNAME }}/groceries-backend:latest
          docker tag groceries-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/groceries-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/groceries-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/groceries-backend:${{ github.sha }}
